<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uzduotis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Append table</h1>
    <br>
    <input type="text" placeholder="Vardas" id="fname">
    <input type="text" placeholder="Pavarde" id="lname">
    <input type="number" placeholder="Amzius" id="age">
    <br><br>
    <button id="add">Pridėti</button>
    <button id="removeFirst">Ištrinti pirmą</button>
    <button id="removeLast">Ištrinti paskutinį</button>
    <br><br>
    <table>
        <tr id="tableHeader">
            <th>vardas</th>
            <th>pavardė</th>
            <th>amžius</th>
        </tr>
    </table>
    <script src="script.js"></script>
</body>
</html>
